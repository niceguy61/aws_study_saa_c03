  <text x="150" y="110" text-anchor="middle" font-size="12" fill="#856404">Infrastructure as a Service</text>
  
  <!-- IaaS 스택 -->
  <rect x="70" y="130" width="160" height="30" fill="#dc3545" rx="5"/>
