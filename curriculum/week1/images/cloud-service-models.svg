  <rect x="570" y="250" width="160" height="30" fill="#28a745" rx="5"/>
  <text x="650" y="270" text-anchor="middle" font-size="12" fill="#fff">가상화 (AWS 관리)</text>
  
  <rect x="570" y="290" width="160" height="30" fill="#28a745" rx="5"/>
  <text x="650" y="310" text-anchor="middle" font-size="12" fill="#fff">서버 (AWS 관리)</text>
  
