<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">AWS 글로벌 인프라 구성 요소</text>
  
  <!-- 세계 지도 배경 (단순화) -->
  <path d="M100,250 C150,200 200,220 250,200 C300,180 350,190 400,170 C450,150 500,160 550,180 C600,200 650,190 700,220 C750,250 700,300 650,320 C600,340 550,330 500,350 C450,370 400,360 350,380 C300,400 250,390 200,370 C150,350 100,300 100,250" fill="#e6f2ff" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- AWS 리전 -->
  <circle cx="200" cy="220" r="20" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="200" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">리전</text>
  
  <circle cx="350" cy="200" r="20" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="350" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">리전</text>
  
  <circle cx="500" cy="220" r="20" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="500" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">리전</text>
  
  <circle cx="600" cy="300" r="20" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="600" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">리전</text>
  
  <!-- 가용 영역 -->
  <rect x="170" y="260" width="20" height="20" fill="#4a90e2" stroke="#232f3e" stroke-width="1"/>
  <rect x="200" y="260" width="20" height="20" fill="#4a90e2" stroke="#232f3e" stroke-width="1"/>
  <rect x="230" y="260" width="20" height="20" fill="#4a90e2" stroke="#232f3e" stroke-width="1"/>
  <text x="200" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">가용 영역</text>
  
  <rect x="320" y="240" width="20" height="20" fill="#4a90e2" stroke="#232f3e" stroke-width="1"/>
  <rect x="350" y="240" width="20" height="20" fill="#4a90e2" stroke="#232f3e" stroke-width="1"/>
  <rect x="380" y="240" width="20" height="20" fill="#4a90e2" stroke="#232f3e" stroke-width="1"/>
  <text x="350" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">가용 영역</text>
  
  <!-- 엣지 로케이션 -->
  <circle cx="150" cy="200" r="5" fill="#232f3e" stroke="none"/>
  <circle cx="250" cy="180" r="5" fill="#232f3e" stroke="none"/>
  <circle cx="300" cy="230" r="5" fill="#232f3e" stroke="none"/>
  <circle cx="400" cy="200" r="5" fill="#232f3e" stroke="none"/>
  <circle cx="450" cy="250" r="5" fill="#232f3e" stroke="none"/>
  <circle cx="550" cy="200" r="5" fill="#232f3e" stroke="none"/>
  <circle cx="650" cy="250" r="5" fill="#232f3e" stroke="none"/>
  <text x="150" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">엣지 로케이션</text>
  
  <!-- 구성 요소 설명 -->
  <rect x="100" y="350" width="600" height="200" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  
  <!-- 리전 설명 -->
  <circle cx="150" cy="380" r="15" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="180" y="385" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start" fill="#232f3e">리전 (Region)</text>
  <text x="150" y="410" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 전 세계 30개 이상 지역에 분포</text>
  <text x="150" y="430" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 각 리전은 완전히 독립적으로 운영</text>
  <text x="150" y="450" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 최소 3개 이상의 가용 영역으로 구성</text>
  
  <!-- 가용 영역 설명 -->
  <rect x="450" y="370" width="20" height="20" fill="#4a90e2" stroke="#232f3e" stroke-width="1"/>
  <text x="480" y="385" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start" fill="#232f3e">가용 영역 (AZ)</text>
  <text x="450" y="410" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 물리적으로 분리된 데이터 센터</text>
  <text x="450" y="430" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 고속 네트워크로 연결 (밀리초 단위)</text>
  <text x="450" y="450" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 재해 복구 및 고가용성 설계의 기반</text>
  
  <!-- 엣지 로케이션 설명 -->
  <circle cx="150" cy="480" r="5" fill="#232f3e" stroke="none"/>
  <text x="180" y="485" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start" fill="#232f3e">엣지 로케이션</text>
  <text x="150" y="510" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 전 세계 400개 이상 지점에 분포</text>
  <text x="150" y="530" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• CloudFront, Route 53 서비스 제공</text>
  
  <!-- 기타 구성 요소 설명 -->
  <rect x="450" y="480" width="20" height="20" fill="#ffd700" stroke="#232f3e" stroke-width="1"/>
  <text x="480" y="485" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start" fill="#232f3e">기타 구성 요소</text>
  <text x="450" y="510" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 로컬 영역, Wavelength 영역</text>
  <text x="450" y="530" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• AWS Outposts (온프레미스)</text>
</svg>