<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">서비스 모델별 책임 분담</text>
  
  <!-- 서비스 모델 구분 -->
  <line x1="100" y1="80" x2="700" y2="80" stroke="#232f3e" stroke-width="1"/>
  <text x="150" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#232f3e">IaaS</text>
  <text x="350" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#232f3e">PaaS</text>
  <text x="550" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#232f3e">SaaS</text>
  <text x="700" y="100" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#232f3e">서버리스</text>
  
  <!-- 책임 계층 -->
  <!-- 데이터 -->
  <rect x="100" y="120" width="600" height="40" rx="5" fill="#4a90e2" opacity="0.2" stroke="#4a90e2" stroke-width="1"/>
  <text x="400" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">고객 데이터</text>
  
  <!-- 애플리케이션 -->
  <rect x="100" y="170" width="400" height="40" rx="5" fill="#4a90e2" opacity="0.2" stroke="#4a90e2" stroke-width="1"/>
  <rect x="500" y="170" width="200" height="40" rx="5" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="300" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">애플리케이션</text>
  <text x="600" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">애플리케이션</text>
  
  <!-- 런타임 -->
  <rect x="100" y="220" width="200" height="40" rx="5" fill="#4a90e2" opacity="0.2" stroke="#4a90e2" stroke-width="1"/>
  <rect x="300" y="220" width="400" height="40" rx="5" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="200" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">런타임</text>
  <text x="500" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">런타임</text>
  
  <!-- 미들웨어 -->
  <rect x="100" y="270" width="200" height="40" rx="5" fill="#4a90e2" opacity="0.2" stroke="#4a90e2" stroke-width="1"/>
  <rect x="300" y="270" width="400" height="40" rx="5" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="200" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">미들웨어</text>
  <text x="500" y="295" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">미들웨어</text>
  
  <!-- 운영체제 -->
  <rect x="100" y="320" width="200" height="40" rx="5" fill="#4a90e2" opacity="0.2" stroke="#4a90e2" stroke-width="1"/>
  <rect x="300" y="320" width="400" height="40" rx="5" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="200" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">운영체제</text>
  <text x="500" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">운영체제</text>
  
  <!-- 가상화 -->
  <rect x="100" y="370" width="600" height="40" rx="5" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="400" y="395" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">가상화</text>
  
  <!-- 서버 -->
  <rect x="100" y="420" width="600" height="40" rx="5" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="400" y="445" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">서버</text>
  
  <!-- 스토리지 -->
  <rect x="100" y="470" width="600" height="40" rx="5" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="400" y="495" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">스토리지</text>
  
  <!-- 네트워킹 -->
  <rect x="100" y="520" width="600" height="40" rx="5" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="400" y="545" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">네트워킹</text>
  
  <!-- 범례 -->
  <rect x="250" y="570" width="20" height="20" fill="#4a90e2" opacity="0.2" stroke="#4a90e2" stroke-width="1"/>
  <text x="280" y="585" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">고객 책임</text>
  
  <rect x="450" y="570" width="20" height="20" fill="#ff9900" opacity="0.2" stroke="#ff9900" stroke-width="1"/>
  <text x="480" y="585" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">AWS 책임</text>
  
  <!-- 서비스 예시 -->
  <text x="150" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">EC2, EBS</text>
  <text x="350" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">Elastic Beanstalk, RDS</text>
  <text x="550" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">WorkMail, WorkSpaces</text>
  <text x="700" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">Lambda, Fargate</text>
</svg>