<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">IAM 사용자 및 그룹 관리 실습</text>
  
  <!-- 단계별 워크플로우 -->
  <!-- 1단계: IAM 대시보드 -->
  <rect x="50" y="80" width="700" height="60" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="120" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">1. IAM 대시보드 살펴보기</text>
  
  <!-- 2단계: 사용자 생성 -->
  <rect x="50" y="150" width="700" height="60" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="190" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">2. IAM 사용자 생성</text>
  
  <!-- 3단계: 그룹 생성 -->
  <rect x="50" y="220" width="700" height="60" rx="10" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
  <text x="400" y="260" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffa000">3. IAM 그룹 생성 및 관리</text>
  
  <!-- 4단계: 정책 살펴보기 -->
  <rect x="50" y="290" width="700" height="60" rx="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="400" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#8e24aa">4. IAM 정책 살펴보기 및 사용자 지정 정책 생성</text>
  
  <!-- 5단계: 정책 연결 -->
  <rect x="50" y="360" width="700" height="60" rx="10" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="400" y="400" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#d32f2f">5. 사용자 지정 정책 연결 및 테스트</text>
  
  <!-- 6단계: 암호 정책 -->
  <rect x="50" y="430" width="700" height="60" rx="10" fill="#b3e5fc" stroke="#0288d1" stroke-width="2"/>
  <text x="400" y="470" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#0288d1">6. IAM 암호 정책 구성</text>
  
  <!-- 7단계: 보안 모범 사례 -->
  <rect x="50" y="500" width="700" height="60" rx="10" fill="#dcedc8" stroke="#689f38" stroke-width="2"/>
  <text x="400" y="540" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#689f38">7. IAM 보안 모범 사례 적용</text>
  
  <!-- 사용자 아이콘 -->
  <circle cx="100" cy="180" r="15" fill="#388e3c"/>
  <text x="100" y="185" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">U</text>
  
  <!-- 그룹 아이콘 -->
  <rect x="90" y="245" width="20" height="20" rx="3" fill="#ffa000"/>
  <text x="100" y="260" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">G</text>
  
  <!-- 정책 아이콘 -->
  <rect x="90" y="315" width="20" height="20" rx="3" fill="#8e24aa"/>
  <text x="100" y="330" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">P</text>
  
  <!-- 연결 아이콘 -->
  <path d="M90,385 L110,385 L100,395 Z" fill="#d32f2f"/>
  
  <!-- 암호 아이콘 -->
  <rect x="90" y="455" width="20" height="20" rx="10" fill="#0288d1"/>
  <text x="100" y="470" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">🔒</text>
  
  <!-- MFA 아이콘 -->
  <rect x="90" y="525" width="20" height="20" rx="10" fill="#689f38"/>
  <text x="100" y="540" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">🛡️</text>
</svg>