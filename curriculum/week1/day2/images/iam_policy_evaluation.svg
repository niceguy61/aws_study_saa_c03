<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="500" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">IAM 정책 평가 로직</text>
  
  <!-- 평가 흐름도 -->
  <!-- 요청 -->
  <rect x="50" y="100" width="100" height="60" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  <text x="100" y="135" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#232f3e">요청</text>
  
  <!-- 묵시적 거부 -->
  <rect x="200" y="100" width="100" height="60" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  <text x="250" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">묵시적 거부</text>
  
  <!-- 조직 SCP -->
  <rect x="350" y="100" width="100" height="60" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  <text x="400" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">조직 SCP</text>
  
  <!-- 리소스 정책 -->
  <rect x="500" y="100" width="100" height="60" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  <text x="550" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">리소스</text>
  <text x="550" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">정책</text>
  
  <!-- 자격 증명 정책 -->
  <rect x="650" y="100" width="100" height="60" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  <text x="700" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">자격 증명</text>
  <text x="700" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">정책</text>
  
  <!-- 권한 경계 -->
  <rect x="650" y="200" width="100" height="60" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  <text x="700" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">권한</text>
  <text x="700" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">경계</text>
  
  <!-- 세션 정책 -->
  <rect x="500" y="200" width="100" height="60" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  <text x="550" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">세션</text>
  <text x="550" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">정책</text>
  
  <!-- 결정 -->
  <rect x="350" y="200" width="100" height="60" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  <text x="400" y="235" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">결정</text>
  
  <!-- 허용 -->
  <rect x="275" y="300" width="100" height="60" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="325" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">허용</text>
  
  <!-- 거부 -->
  <rect x="425" y="300" width="100" height="60" rx="10" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="475" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">거부</text>
  
  <!-- 연결 화살표 -->
  <line x1="150" y1="130" x2="200" y2="130" stroke="#232f3e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="130" x2="350" y2="130" stroke="#232f3e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="130" x2="500" y2="130" stroke="#232f3e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="600" y1="130" x2="650" y2="130" stroke="#232f3e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="700" y1="160" x2="700" y2="200" stroke="#232f3e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="230" x2="600" y2="230" stroke="#232f3e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="230" x2="450" y2="230" stroke="#232f3e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="260" x2="400" y2="280" stroke="#232f3e" stroke-width="2"/>
  <line x1="400" y1="280" x2="325" y2="280" stroke="#232f3e" stroke-width="2"/>
  <line x1="400" y1="280" x2="475" y2="280" stroke="#232f3e" stroke-width="2"/>
  <line x1="325" y1="280" x2="325" y2="300" stroke="#232f3e" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="475" y1="280" x2="475" y2="300" stroke="#232f3e" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#232f3e"/>
    </marker>
  </defs>
  
  <!-- 평가 규칙 -->
  <rect x="100" y="400" width="600" height="80" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="425" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">정책 평가 기본 규칙</text>
  <text x="400" y="450" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">1. 기본적으로 모든 요청은 묵시적으로 거부됨</text>
  <text x="400" y="470" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">2. 명시적 허용은 묵시적 거부를 재정의</text>
  <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">3. 명시적 거부는 모든 허용을 재정의</text>
</svg>