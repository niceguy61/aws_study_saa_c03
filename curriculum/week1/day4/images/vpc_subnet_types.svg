<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">VPC 서브넷 유형 및 라우팅</text>
  
  <!-- VPC -->
  <rect x="100" y="80" width="600" height="450" rx="10" fill="#E8F4FA" stroke="#147EBA" stroke-width="2"/>
  <text x="150" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#147EBA">VPC (10.0.0.0/16)</text>
  
  <!-- 퍼블릭 서브넷 -->
  <rect x="130" y="130" width="250" height="180" rx="5" fill="#C5E5F5" stroke="#147EBA" stroke-width="1"/>
  <text x="255" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#147EBA">퍼블릭 서브넷</text>
  <text x="255" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#147EBA">10.0.0.0/24</text>
  
  <!-- 프라이빗 서브넷 -->
  <rect x="130" y="330" width="250" height="180" rx="5" fill="#E9F5E9" stroke="#3B7A57" stroke-width="1"/>
  <text x="255" y="350" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#3B7A57">프라이빗 서브넷</text>
  <text x="255" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#3B7A57">10.0.1.0/24</text>
  
  <!-- 데이터베이스 서브넷 -->
  <rect x="420" y="230" width="250" height="180" rx="5" fill="#F9E8FA" stroke="#9B4F96" stroke-width="1"/>
  <text x="545" y="250" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#9B4F96">데이터베이스 서브넷</text>
  <text x="545" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#9B4F96">10.0.2.0/24</text>
  
  <!-- 인터넷 게이트웨이 -->
  <rect x="50" y="200" width="60" height="60" rx="5" fill="#FF9900" stroke="#E05243" stroke-width="1"/>
  <text x="80" y="235" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#232f3e">IGW</text>
  
  <!-- NAT 게이트웨이 -->
  <rect x="180" y="200" width="50" height="50" rx="5" fill="#FF9900" stroke="#E05243" stroke-width="1"/>
  <text x="205" y="230" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#232f3e">NAT</text>
  
  <!-- EC2 인스턴스 -->
  <rect x="260" y="200" width="50" height="50" rx="5" fill="#D86613" stroke="#E05243" stroke-width="1"/>
  <text x="285" y="230" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#232f3e">EC2</text>
  
  <rect x="180" y="400" width="50" height="50" rx="5" fill="#D86613" stroke="#E05243" stroke-width="1"/>
  <text x="205" y="430" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#232f3e">EC2</text>
  
  <rect x="520" y="300" width="50" height="50" rx="5" fill="#D86613" stroke="#E05243" stroke-width="1"/>
  <text x="545" y="330" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#232f3e">RDS</text>
  
  <!-- 라우팅 테이블 -->
  <rect x="700" y="130" width="80" height="180" rx="5" fill="#BDDDF4" stroke="#147EBA" stroke-width="1"/>
  <text x="740" y="150" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#147EBA">퍼블릭 RT</text>
  <line x1="710" y1="160" x2="770" y2="160" stroke="#147EBA" stroke-width="1"/>
  <text x="740" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#147EBA">10.0.0.0/16 → local</text>
  <text x="740" y="200" font-family="Arial" font-size="10" text-anchor="middle" fill="#147EBA">0.0.0.0/0 → IGW</text>
  
  <rect x="700" y="330" width="80" height="180" rx="5" fill="#BDDDF4" stroke="#147EBA" stroke-width="1"/>
  <text x="740" y="350" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#147EBA">프라이빗 RT</text>
  <line x1="710" y1="360" x2="770" y2="360" stroke="#147EBA" stroke-width="1"/>
  <text x="740" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#147EBA">10.0.0.0/16 → local</text>
  <text x="740" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#147EBA">0.0.0.0/0 → NAT</text>
  
  <!-- 인터넷 -->
  <ellipse cx="80" cy="80" rx="60" ry="20" fill="#7AA5D2" stroke="#147EBA" stroke-width="1"/>
  <text x="80" y="85" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">인터넷</text>
  
  <!-- 연결선 -->
  <!-- 인터넷 <-> IGW -->
  <line x1="80" y1="100" x2="80" y2="200" stroke="#232f3e" stroke-width="2"/>
  
  <!-- IGW <-> 퍼블릭 서브넷 -->
  <line x1="110" y1="230" x2="130" y2="230" stroke="#232f3e" stroke-width="2"/>
  
  <!-- NAT <-> 인터넷 -->
  <line x1="180" y1="200" x2="110" y2="150" stroke="#232f3e" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- NAT <-> 프라이빗 서브넷 -->
  <line x1="205" y1="250" x2="205" y2="330" stroke="#232f3e" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 퍼블릭 서브넷 <-> 퍼블릭 RT -->
  <line x1="380" y1="220" x2="700" y2="220" stroke="#147EBA" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 프라이빗 서브넷 <-> 프라이빗 RT -->
  <line x1="380" y1="420" x2="700" y2="420" stroke="#3B7A57" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 데이터베이스 서브넷 <-> 프라이빗 RT -->
  <line x1="545" y1="410" x2="545" y2="450" stroke="#9B4F96" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="545" y1="450" x2="700" y2="450" stroke="#9B4F96" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 설명 텍스트 -->
  <text x="400" y="540" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#232f3e">서브넷 유형별 특징</text>
  <text x="200" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#147EBA">퍼블릭: 인터넷 게이트웨이 직접 연결</text>
  <text x="500" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#3B7A57">프라이빗: NAT 게이트웨이를 통한 인터넷 접근</text>
</svg>