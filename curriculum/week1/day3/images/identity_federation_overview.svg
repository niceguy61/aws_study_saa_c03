<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">ID 페더레이션 개요</text>
  
  <!-- 기업 환경 -->
  <rect x="50" y="100" width="200" height="400" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="150" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">기업 환경</text>
  
  <!-- 기업 사용자 -->
  <circle cx="100" cy="200" r="30" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <circle cx="100" cy="180" r="10" fill="#ffffff" stroke="none"/>
  <path d="M85,210 Q100,225 115,210" stroke="#ffffff" stroke-width="2" fill="none"/>
  <text x="100" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">사용자</text>
  
  <!-- ID 제공업체 -->
  <rect x="130" y="300" width="100" height="80" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="180" y="330" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">ID 제공업체</text>
  <text x="180" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">(IdP)</text>
  <text x="180" y="370" font-family="Arial" font-size="10" text-anchor="middle" fill="#388e3c">AD, Okta, Auth0</text>
  
  <!-- AWS 환경 -->
  <rect x="550" y="100" width="200" height="400" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="650" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff9800">AWS 환경</text>
  
  <!-- AWS 리소스 -->
  <rect x="600" y="200" width="100" height="60" rx="5" fill="#ffcc80" stroke="#ff9800" stroke-width="1"/>
  <text x="650" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff9800">S3</text>
  
  <rect x="600" y="280" width="100" height="60" rx="5" fill="#ffcc80" stroke="#ff9800" stroke-width="1"/>
  <text x="650" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff9800">EC2</text>
  
  <rect x="600" y="360" width="100" height="60" rx="5" fill="#ffcc80" stroke="#ff9800" stroke-width="1"/>
  <text x="650" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff9800">DynamoDB</text>
  
  <!-- 페더레이션 서비스 -->
  <rect x="300" y="200" width="200" height="200" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="400" y="230" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">페더레이션 서비스</text>
  
  <!-- AWS STS -->
  <rect x="350" y="250" width="100" height="60" rx="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="1"/>
  <text x="400" y="285" font-family="Arial" font-size="14" text-anchor="middle" fill="#9c27b0">AWS STS</text>
  
  <!-- IAM 역할 -->
  <polygon points="400,350 425,330 450,350 425,370" fill="#e1bee7" stroke="#9c27b0" stroke-width="1"/>
  <text x="400" y="400" font-family="Arial" font-size="14" text-anchor="middle" fill="#9c27b0">IAM 역할</text>
  
  <!-- 연결선 -->
  <!-- 사용자 -> IdP -->
  <line x1="100" y1="230" x2="130" y2="300" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="90" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">1. 로그인</text>
  
  <!-- IdP -> 페더레이션 서비스 -->
  <line x1="230" y1="340" x2="300" y2="340" stroke="#388e3c" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="265" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">2. ID 토큰</text>
  
  <!-- 페더레이션 서비스 -> AWS 리소스 -->
  <line x1="500" y1="300" x2="600" y2="300" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="550" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#9c27b0">3. 임시 자격 증명</text>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#232f3e"/>
    </marker>
  </defs>
  
  <!-- 페더레이션 유형 -->
  <rect x="50" y="520" width="700" height="60" rx="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="400" y="545" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#3f51b5">페더레이션 유형</text>
  <text x="150" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f51b5">SAML 2.0</text>
  <text x="300" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f51b5">웹 ID 페더레이션</text>
  <text x="450" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f51b5">Amazon Cognito</text>
  <text x="600" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#3f51b5">AWS IAM Identity Center</text>
</svg>