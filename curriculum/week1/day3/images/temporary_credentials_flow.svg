<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">임시 보안 자격 증명 흐름</text>
  
  <!-- 주체 (Principal) -->
  <rect x="50" y="100" width="150" height="80" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="125" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">주체</text>
  <text x="125" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">(사용자, 서비스)</text>
  
  <!-- STS 서비스 -->
  <rect x="325" y="100" width="150" height="80" rx="10" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
  <text x="400" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffa000">AWS STS</text>
  <text x="400" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffa000">Security Token Service</text>
  
  <!-- IAM 역할 -->
  <polygon points="600,100 650,140 600,180 550,140" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="600" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8e24aa">IAM 역할</text>
  
  <!-- AWS 리소스 -->
  <rect x="325" y="300" width="150" height="80" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">AWS 리소스</text>
  
  <!-- 임시 자격 증명 -->
  <rect x="50" y="300" width="150" height="80" rx="10" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="125" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">임시 자격 증명</text>
  <text x="125" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">- 액세스 키 ID</text>
  <text x="125" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">- 비밀 액세스 키</text>
  <text x="125" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">- 세션 토큰</text>
  
  <!-- 흐름 화살표 -->
  <!-- 1. 주체 -> STS -->
  <line x1="200" y1="140" x2="325" y2="140" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="262" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">1. AssumeRole 요청</text>
  
  <!-- 2. STS -> 역할 -->
  <line x1="475" y1="140" x2="550" y2="140" stroke="#ffa000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="512" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffa000">2. 역할 확인</text>
  
  <!-- 3. STS -> 주체 -->
  <line x1="325" y1="160" x2="200" y2="160" stroke="#ffa000" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="262" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffa000">3. 임시 자격 증명 발급</text>
  
  <!-- 4. 주체 -> 임시 자격 증명 -->
  <line x1="125" y1="180" x2="125" y2="300" stroke="#1976d2" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="175" y="240" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">4. 자격 증명 수신</text>
  
  <!-- 5. 임시 자격 증명 -> AWS 리소스 -->
  <line x1="200" y1="340" x2="325" y2="340" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="262" y="325" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">5. 자격 증명으로 API 호출</text>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#232f3e"/>
    </marker>
  </defs>
  
  <!-- 임시 자격 증명 특징 -->
  <rect x="50" y="450" width="700" height="120" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="475" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">임시 보안 자격 증명 특징</text>
  <text x="100" y="500" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 단기간 유효 (15분 ~ 36시간, 기본값 1시간)</text>
  <text x="100" y="525" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 만료 후 자동으로 갱신되지 않음 (새로 요청 필요)</text>
  <text x="100" y="550" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 취소 불가능 (만료될 때까지 유효)</text>
  <text x="400" y="500" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 역할의 권한 정책에 의해 권한 제한</text>
  <text x="400" y="525" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 세션 정책으로 추가 제한 가능</text>
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 장기 자격 증명보다 안전</text>
</svg>