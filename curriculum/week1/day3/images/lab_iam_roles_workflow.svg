<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">IAM 역할 및 정책 실습 워크플로우</text>
  
  <!-- 단계 1: 기본 IAM 역할 생성 -->
  <rect x="100" y="100" width="600" height="80" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="140" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">1. 기본 IAM 역할 생성 및 구성</text>
  <text x="400" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">EC2 서비스를 위한 S3 읽기 전용 역할 생성</text>
  
  <!-- 단계 2: 사용자 지정 IAM 정책 생성 -->
  <rect x="100" y="200" width="600" height="80" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">2. 사용자 지정 IAM 정책 생성</text>
  <text x="400" y="265" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">인라인 정책 및 고객 관리형 정책 생성 및 연결</text>
  
  <!-- 단계 3: 교차 계정 역할 생성 -->
  <rect x="100" y="300" width="600" height="80" rx="10" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
  <text x="400" y="340" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffa000">3. 교차 계정 역할 생성 및 구성</text>
  <text x="400" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffa000">다른 AWS 계정에 액세스 권한을 부여하는 역할 생성</text>
  
  <!-- 단계 4: 역할 전환 및 임시 자격 증명 -->
  <rect x="100" y="400" width="600" height="80" rx="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="400" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#8e24aa">4. 역할 전환 및 임시 자격 증명 사용</text>
  <text x="400" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#8e24aa">콘솔 및 CLI에서 역할 전환 실습</text>
  
  <!-- 단계 5: 서비스 역할 생성 -->
  <rect x="100" y="500" width="280" height="80" rx="10" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="240" y="540" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#d32f2f">5. 서비스 역할 생성 및 사용</text>
  <text x="240" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">Lambda 함수용 역할 생성</text>
  
  <!-- 단계 6: IAM 정책 시뮬레이터 -->
  <rect x="420" y="500" width="280" height="80" rx="10" fill="#d1c4e9" stroke="#673ab7" stroke-width="2"/>
  <text x="560" y="540" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#673ab7">6. IAM 정책 시뮬레이터 사용</text>
  <text x="560" y="565" font-family="Arial" font-size="14" text-anchor="middle" fill="#673ab7">권한 테스트 및 검증</text>
  
  <!-- 연결선 -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#232f3e" stroke-width="2"/>
  <line x1="400" y1="280" x2="400" y2="300" stroke="#232f3e" stroke-width="2"/>
  <line x1="400" y1="380" x2="400" y2="400" stroke="#232f3e" stroke-width="2"/>
  <line x1="400" y1="480" x2="240" y2="500" stroke="#232f3e" stroke-width="2"/>
  <line x1="400" y1="480" x2="560" y2="500" stroke="#232f3e" stroke-width="2"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#232f3e"/>
    </marker>
  </defs>
</svg>