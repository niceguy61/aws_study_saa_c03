<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">서비스 제어 정책(SCP) 평가 로직</text>
  
  <!-- 평가 흐름도 -->
  <rect x="100" y="100" width="600" height="400" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  
  <!-- 시작점 -->
  <circle cx="400" cy="130" r="20" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1976d2">시작</text>
  
  <!-- SCP 평가 단계 -->
  <rect x="300" y="180" width="200" height="60" rx="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="400" y="210" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8e24aa">SCP 평가</text>
  <text x="400" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#8e24aa">모든 적용 가능한 SCP 검토</text>
  
  <!-- 결정 다이아몬드 - 명시적 거부 -->
  <polygon points="400,270 450,320 400,370 350,320" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="400" y="315" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#d32f2f">명시적 거부?</text>
  <text x="400" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">(Explicit Deny)</text>
  
  <!-- 결정 다이아몬드 - 명시적 허용 -->
  <polygon points="550,320 600,370 550,420 500,370" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="550" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#388e3c">명시적 허용?</text>
  <text x="550" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">(Explicit Allow)</text>
  
  <!-- 결과 상자 - 거부 -->
  <rect x="150" y="400" width="150" height="60" rx="10" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="225" y="435" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">액세스 거부</text>
  
  <!-- 결과 상자 - 허용 -->
  <rect x="500" y="450" width="150" height="60" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="575" y="485" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">액세스 허용</text>
  
  <!-- 결과 상자 - 기본 거부 -->
  <rect x="300" y="450" width="150" height="60" rx="10" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
  <text x="375" y="475" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffa000">기본 거부</text>
  <text x="375" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffa000">(묵시적 거부)</text>
  
  <!-- 연결선 -->
  <line x1="400" y1="150" x2="400" y2="180" stroke="#232f3e" stroke-width="2"/>
  <line x1="400" y1="240" x2="400" y2="270" stroke="#232f3e" stroke-width="2"/>
  
  <!-- 명시적 거부 -> 액세스 거부 -->
  <line x1="350" y1="320" x2="225" y2="400" stroke="#d32f2f" stroke-width="2"/>
  <text x="270" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">예</text>
  
  <!-- 명시적 거부 -> 명시적 허용 -->
  <line x1="450" y1="320" x2="500" y2="370" stroke="#232f3e" stroke-width="2"/>
  <text x="480" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">아니오</text>
  
  <!-- 명시적 허용 -> 액세스 허용 -->
  <line x1="550" y1="420" x2="550" y2="450" stroke="#388e3c" stroke-width="2"/>
  <text x="565" y="435" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">예</text>
  
  <!-- 명시적 허용 -> 기본 거부 -->
  <line x1="500" y1="370" x2="450" y2="450" stroke="#ffa000" stroke-width="2"/>
  <text x="460" y="410" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffa000">아니오</text>
  
  <!-- 설명 텍스트 -->
  <text x="400" y="540" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#232f3e">SCP 평가 원칙: 명시적 거부 > 명시적 허용 > 묵시적 거부</text>
</svg>