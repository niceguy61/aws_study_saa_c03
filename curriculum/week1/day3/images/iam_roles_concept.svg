<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">IAM 역할 개념 및 작동 방식</text>
  
  <!-- 역할 개념 다이어그램 -->
  <!-- 엔티티 1: AWS 서비스 -->
  <rect x="100" y="100" width="120" height="80" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="160" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">AWS 서비스</text>
  <text x="160" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">EC2, Lambda</text>
  
  <!-- 엔티티 2: 외부 사용자 -->
  <rect x="100" y="250" width="120" height="80" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="160" y="295" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">외부 사용자</text>
  <text x="160" y="315" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">페더레이션</text>
  
  <!-- 엔티티 3: 다른 AWS 계정 -->
  <rect x="100" y="400" width="120" height="80" rx="10" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
  <text x="160" y="445" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffa000">다른 AWS 계정</text>
  <text x="160" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffa000">교차 계정 액세스</text>
  
  <!-- 역할 -->
  <polygon points="350,250 400,200 450,250 400,300" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="400" y="255" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8e24aa">IAM 역할</text>
  
  <!-- AWS 리소스 -->
  <rect x="600" y="100" width="120" height="80" rx="10" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="660" y="145" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">S3 버킷</text>
  
  <rect x="600" y="250" width="120" height="80" rx="10" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="660" y="295" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">DynamoDB</text>
  
  <rect x="600" y="400" width="120" height="80" rx="10" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="660" y="445" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">CloudWatch</text>
  
  <!-- 연결선 -->
  <!-- AWS 서비스 -> 역할 -->
  <line x1="220" y1="140" x2="350" y2="250" stroke="#1976d2" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="270" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">역할 수임</text>
  
  <!-- 외부 사용자 -> 역할 -->
  <line x1="220" y1="290" x2="350" y2="250" stroke="#388e3c" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="270" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">역할 수임</text>
  
  <!-- 다른 AWS 계정 -> 역할 -->
  <line x1="220" y1="440" x2="350" y2="250" stroke="#ffa000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="270" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffa000">역할 수임</text>
  
  <!-- 역할 -> AWS 리소스 -->
  <line x1="450" y1="250" x2="600" y2="140" stroke="#8e24aa" stroke-width="2"/>
  <text x="525" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#8e24aa">임시 자격 증명</text>
  
  <line x1="450" y1="250" x2="600" y2="290" stroke="#8e24aa" stroke-width="2"/>
  <text x="525" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#8e24aa">임시 자격 증명</text>
  
  <line x1="450" y1="250" x2="600" y2="440" stroke="#8e24aa" stroke-width="2"/>
  <text x="525" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#8e24aa">임시 자격 증명</text>
  
  <!-- 역할 구성 요소 -->
  <rect x="300" y="500" width="200" height="80" rx="10" fill="#ffffff" stroke="#8e24aa" stroke-width="2"/>
  <text x="400" y="525" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#8e24aa">역할 구성 요소</text>
  <text x="400" y="550" font-family="Arial" font-size="12" text-anchor="middle" fill="#8e24aa">신뢰 정책 + 권한 정책</text>
  <text x="400" y="570" font-family="Arial" font-size="12" text-anchor="middle" fill="#8e24aa">임시 보안 자격 증명</text>
</svg>