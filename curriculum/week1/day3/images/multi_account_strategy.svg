<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">다중 계정 전략 및 AWS Organizations</text>
  
  <!-- AWS Organizations 구조 -->
  <rect x="50" y="80" width="700" height="400" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="2"/>
  
  <!-- 관리 계정 -->
  <rect x="100" y="120" width="600" height="80" rx="10" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="400" y="165" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#232f3e">관리 계정 (Management Account)</text>
  
  <!-- 조직 단위 (OU) -->
  <rect x="100" y="220" width="180" height="220" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="190" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">인프라 OU</text>
  
  <rect x="310" y="220" width="180" height="220" rx="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#388e3c">개발 OU</text>
  
  <rect x="520" y="220" width="180" height="220" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="610" y="245" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#f57c00">운영 OU</text>
  
  <!-- 멤버 계정 -->
  <rect x="120" y="270" width="140" height="50" rx="5" fill="#ffffff" stroke="#1976d2" stroke-width="1"/>
  <text x="190" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">네트워크 계정</text>
  
  <rect x="120" y="330" width="140" height="50" rx="5" fill="#ffffff" stroke="#1976d2" stroke-width="1"/>
  <text x="190" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">보안 계정</text>
  
  <rect x="120" y="390" width="140" height="50" rx="5" fill="#ffffff" stroke="#1976d2" stroke-width="1"/>
  <text x="190" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">공유 서비스 계정</text>
  
  <rect x="330" y="270" width="140" height="50" rx="5" fill="#ffffff" stroke="#388e3c" stroke-width="1"/>
  <text x="400" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">개발 계정</text>
  
  <rect x="330" y="330" width="140" height="50" rx="5" fill="#ffffff" stroke="#388e3c" stroke-width="1"/>
  <text x="400" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">테스트 계정</text>
  
  <rect x="330" y="390" width="140" height="50" rx="5" fill="#ffffff" stroke="#388e3c" stroke-width="1"/>
  <text x="400" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">QA 계정</text>
  
  <rect x="540" y="270" width="140" height="50" rx="5" fill="#ffffff" stroke="#f57c00" stroke-width="1"/>
  <text x="610" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="#f57c00">프로덕션 계정</text>
  
  <rect x="540" y="330" width="140" height="50" rx="5" fill="#ffffff" stroke="#f57c00" stroke-width="1"/>
  <text x="610" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#f57c00">DR 계정</text>
  
  <rect x="540" y="390" width="140" height="50" rx="5" fill="#ffffff" stroke="#f57c00" stroke-width="1"/>
  <text x="610" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#f57c00">모니터링 계정</text>
  
  <!-- 정책 및 제어 -->
  <rect x="50" y="500" width="700" height="80" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="530" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">중앙 집중식 거버넌스 및 제어</text>
  
  <rect x="80" y="550" width="120" height="20" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="140" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">서비스 제어 정책(SCP)</text>
  
  <rect x="230" y="550" width="120" height="20" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="290" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">태그 정책</text>
  
  <rect x="380" y="550" width="120" height="20" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="440" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">백업 정책</text>
  
  <rect x="530" y="550" width="120" height="20" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="590" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">통합 결제</text>
  
  <!-- 연결선 -->
  <line x1="400" y1="200" x2="400" y2="220" stroke="#232f3e" stroke-width="2"/>
  <line x1="190" y1="220" x2="190" y2="210" stroke="#1976d2" stroke-width="2"/>
  <line x1="400" y1="220" x2="400" y2="210" stroke="#388e3c" stroke-width="2"/>
  <line x1="610" y1="220" x2="610" y2="210" stroke="#f57c00" stroke-width="2"/>
  <line x1="190" y1="210" x2="400" y2="200" stroke="#1976d2" stroke-width="2"/>
  <line x1="610" y1="210" x2="400" y2="200" stroke="#f57c00" stroke-width="2"/>
</svg>