<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">페더레이션 유형 비교</text>
  
  <!-- SAML 2.0 페더레이션 -->
  <rect x="50" y="80" width="320" height="220" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="210" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">SAML 2.0 페더레이션</text>
  
  <!-- SAML 아이콘 -->
  <rect x="80" y="130" width="60" height="60" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1"/>
  <text x="110" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">SAML</text>
  
  <!-- SAML 설명 -->
  <text x="210" y="140" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 기업 ID 제공업체와 통합</text>
  <text x="210" y="165" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• Active Directory, Okta, OneLogin</text>
  <text x="210" y="190" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 콘솔 및 API 액세스 지원</text>
  <text x="210" y="215" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 기업 사용자에게 적합</text>
  <text x="210" y="240" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• SSO 경험 제공</text>
  <text x="210" y="265" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• AssumeRoleWithSAML API 사용</text>
  
  <!-- 웹 ID 페더레이션 -->
  <rect x="430" y="80" width="320" height="220" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="590" y="110" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ff9800">웹 ID 페더레이션</text>
  
  <!-- 웹 ID 아이콘 -->
  <rect x="460" y="130" width="60" height="60" rx="5" fill="#ffe0b2" stroke="#ff9800" stroke-width="1"/>
  <text x="490" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff9800">OIDC</text>
  
  <!-- 웹 ID 설명 -->
  <text x="590" y="140" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 소셜 ID 제공업체와 통합</text>
  <text x="590" y="165" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• Google, Facebook, Amazon</text>
  <text x="590" y="190" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 주로 모바일/웹 앱용</text>
  <text x="590" y="215" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 공개 사용자에게 적합</text>
  <text x="590" y="240" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• OAuth/OIDC 프로토콜 사용</text>
  <text x="590" y="265" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• AssumeRoleWithWebIdentity API</text>
  
  <!-- Amazon Cognito -->
  <rect x="50" y="330" width="320" height="220" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="210" y="360" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#9c27b0">Amazon Cognito</text>
  
  <!-- Cognito 아이콘 -->
  <rect x="80" y="380" width="60" height="60" rx="5" fill="#e1bee7" stroke="#9c27b0" stroke-width="1"/>
  <text x="110" y="420" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">Cognito</text>
  
  <!-- Cognito 설명 -->
  <text x="210" y="390" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 완전 관리형 ID 서비스</text>
  <text x="210" y="415" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 사용자 풀 및 ID 풀 제공</text>
  <text x="210" y="440" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 소셜 및 SAML IdP 지원</text>
  <text x="210" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 모바일/웹 앱에 최적화</text>
  <text x="210" y="490" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 사용자 관리 기능 내장</text>
  <text x="210" y="515" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 웹 ID 페더레이션 추상화</text>
  
  <!-- AWS IAM Identity Center -->
  <rect x="430" y="330" width="320" height="220" rx="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="590" y="360" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#3f51b5">AWS IAM Identity Center</text>
  
  <!-- IAM Identity Center 아이콘 -->
  <rect x="460" y="380" width="60" height="60" rx="5" fill="#c5cae9" stroke="#3f51b5" stroke-width="1"/>
  <text x="490" y="420" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#3f51b5">SSO</text>
  
  <!-- IAM Identity Center 설명 -->
  <text x="590" y="390" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 중앙 집중식 액세스 관리</text>
  <text x="590" y="415" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 여러 AWS 계정 및 앱 지원</text>
  <text x="590" y="440" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 기업 디렉터리 통합</text>
  <text x="590" y="465" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 권한 세트로 액세스 관리</text>
  <text x="590" y="490" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• 콘솔 SSO 경험 제공</text>
  <text x="590" y="515" font-family="Arial" font-size="14" text-anchor="start" fill="#232f3e">• Organizations와 통합</text>
</svg>