<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">AWS Organizations 주요 구성 요소</text>
  
  <!-- 중앙 Organizations 아이콘 -->
  <circle cx="400" cy="150" r="60" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="400" y="155" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#232f3e">AWS</text>
  <text x="400" y="180" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#232f3e">Organizations</text>
  
  <!-- 구성 요소 -->
  <rect x="100" y="250" width="200" height="100" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="200" y="290" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1976d2">관리 계정</text>
  <text x="200" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">(Management Account)</text>
  
  <rect x="500" y="250" width="200" height="100" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="600" y="290" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#388e3c">멤버 계정</text>
  <text x="600" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">(Member Account)</text>
  
  <rect x="100" y="400" width="200" height="100" rx="10" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
  <text x="200" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffa000">조직 단위 (OU)</text>
  <text x="200" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffa000">(Organizational Unit)</text>
  
  <rect x="500" y="400" width="200" height="100" rx="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="600" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#8e24aa">서비스 제어 정책</text>
  <text x="600" y="465" font-family="Arial" font-size="14" text-anchor="middle" fill="#8e24aa">(Service Control Policy)</text>
  
  <!-- 연결선 -->
  <line x1="400" y1="210" x2="200" y2="250" stroke="#232f3e" stroke-width="2"/>
  <line x1="400" y1="210" x2="600" y2="250" stroke="#232f3e" stroke-width="2"/>
  <line x1="200" y1="350" x2="200" y2="400" stroke="#232f3e" stroke-width="2"/>
  <line x1="600" y1="350" x2="600" y2="400" stroke="#232f3e" stroke-width="2"/>
  <line x1="200" y1="350" x2="600" y2="400" stroke="#232f3e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="350" x2="200" y2="400" stroke="#232f3e" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 설명 -->
  <text x="200" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">계정 그룹화 및 구조화</text>
  <text x="600" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#232f3e">권한 제어 및 거버넌스</text>
</svg>