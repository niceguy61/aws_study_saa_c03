<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#146EB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F4C75;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#232F3E" font-size="24" font-weight="bold">일일 학습 구조</text>
  
  <!-- Learning flow -->
  <g id="flow">
    <!-- Theory -->
    <rect x="50" y="80" width="150" height="80" fill="url(#blueGrad)" rx="10"/>
    <text x="125" y="110" text-anchor="middle" fill="white" font-size="16" font-weight="bold">이론 강의</text>
    <text x="125" y="130" text-anchor="middle" fill="white" font-size="12">핵심 개념</text>
    <text x="125" y="145" text-anchor="middle" fill="white" font-size="12">서비스 설명</text>
    
    <!-- Arrow 1 -->
    <polygon points="210,120 240,110 240,130" fill="#FF9900"/>
    
    <!-- Practice -->
    <rect x="250" y="80" width="150" height="80" fill="#7AA116" rx="10"/>
    <text x="325" y="110" text-anchor="middle" fill="white" font-size="16" font-weight="bold">실습 가이드</text>
    <text x="325" y="130" text-anchor="middle" fill="white" font-size="12">단계별 실습</text>
    <text x="325" y="145" text-anchor="middle" fill="white" font-size="12">AWS 콘솔</text>
    
    <!-- Arrow 2 -->
    <polygon points="410,120 440,110 440,130" fill="#FF9900"/>
    
    <!-- Quiz -->
    <rect x="450" y="80" width="150" height="80" fill="#B0084D" rx="10"/>
    <text x="525" y="110" text-anchor="middle" fill="white" font-size="16" font-weight="bold">퀴즈</text>
    <text x="525" y="130" text-anchor="middle" fill="white" font-size="12">학습 내용</text>
    <text x="525" y="145" text-anchor="middle" fill="white" font-size="12">확인 문제</text>
    
    <!-- Arrow 3 -->
    <polygon points="610,120 640,110 640,130" fill="#FF9900"/>
    
    <!-- Assignment -->
    <rect x="650" y="80" width="150" height="80" fill="#232F3E" rx="10"/>
    <text x="725" y="110" text-anchor="middle" fill="white" font-size="16" font-weight="bold">과제</text>
    <text x="725" y="130" text-anchor="middle" fill="white" font-size="12">실제 시나리오</text>
    <text x="725" y="145" text-anchor="middle" fill="white" font-size="12">문제 해결</text>
  </g>
  
  <!-- Daily schedule -->
  <text x="50" y="220" fill="#232F3E" font-size="18" font-weight="bold">일일 시간표 구조</text>
  
  <g id="schedule">
    <!-- Morning -->
    <rect x="50" y="240" width="200" height="60" fill="#e8f4fd" stroke="#146EB4" stroke-width="2" rx="5"/>
    <text x="150" y="260" text-anchor="middle" fill="#146EB4" font-size="14" font-weight="bold">오전 (09:00-12:00)</text>
    <text x="150" y="280" text-anchor="middle" fill="#333" font-size="12">이론 강의 중심</text>
    <text x="150" y="295" text-anchor="middle" fill="#333" font-size="12">개념 설명 및 데모</text>
    
    <!-- Afternoon -->
    <rect x="300" y="240" width="200" height="60" fill="#fff2e8" stroke="#FF9900" stroke-width="2" rx="5"/>
    <text x="400" y="260" text-anchor="middle" fill="#FF9900" font-size="14" font-weight="bold">오후 (13:00-18:00)</text>
    <text x="400" y="280" text-anchor="middle" fill="#333" font-size="12">실습 및 QnA</text>
    <text x="400" y="295" text-anchor="middle" fill="#333" font-size="12">문제 해결</text>
    
    <!-- Break times -->
    <rect x="550" y="240" width="200" height="60" fill="#f0f8f0" stroke="#7AA116" stroke-width="2" rx="5"/>
    <text x="650" y="260" text-anchor="middle" fill="#7AA116" font-size="14" font-weight="bold">휴식 시간</text>
    <text x="650" y="280" text-anchor="middle" fill="#333" font-size="12">점심: 12:00-13:00</text>
    <text x="650" y="295" text-anchor="middle" fill="#333" font-size="12">세션 간: 15분</text>
  </g>
  
  <!-- Assessment methods -->
  <text x="50" y="350" fill="#232F3E" font-size="18" font-weight="bold">평가 방법</text>
  
  <g id="assessment">
    <circle cx="80" cy="380" r="25" fill="#146EB4"/>
    <text x="80" y="385" text-anchor="middle" fill="white" font-size="12" font-weight="bold">퀴즈</text>
    <text x="130" y="385" fill="#333" font-size="14">일일/주간 퀴즈로 이해도 확인</text>
    
    <circle cx="80" cy="420" r="25" fill="#7AA116"/>
    <text x="80" y="425" text-anchor="middle" fill="white" font-size="12" font-weight="bold">실습</text>
    <text x="130" y="425" fill="#333" font-size="14">AWS 콘솔 실습 완료도 평가</text>
    
    <circle cx="80" cy="460" r="25" fill="#B0084D"/>
    <text x="80" y="465" text-anchor="middle" fill="white" font-size="12" font-weight="bold">과제</text>
    <text x="130" y="465" fill="#333" font-size="14">주간 과제 및 챌린지 수행</text>
    
    <circle cx="400" cy="380" r="25" fill="#FF9900"/>
    <text x="400" y="385" text-anchor="middle" fill="white" font-size="12" font-weight="bold">참여</text>
    <text x="450" y="385" fill="#333" font-size="14">수업 참여도 및 질문 활동</text>
    
    <circle cx="400" cy="420" r="25" fill="#232F3E"/>
    <text x="400" y="425" text-anchor="middle" fill="white" font-size="12" font-weight="bold">모의</text>
    <text x="450" y="425" fill="#333" font-size="14">주간 모의고사 및 최종 시험</text>
  </g>
</svg>