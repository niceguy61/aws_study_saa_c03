<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 클라우드 배경 -->
  <path d="M400,100 C300,80 200,120 150,200 C80,190 20,240 50,320 C30,370 60,430 120,450 C140,500 200,530 260,510 C300,560 380,570 440,530 C500,570 580,550 610,490 C680,500 740,450 720,380 C760,330 740,260 680,240 C690,180 650,120 590,110 C540,60 450,70 400,100" fill="#f0f5ff" stroke="#4a90e2" stroke-width="3"/>
  
  <!-- 클라우드 컴퓨팅 5가지 특성 -->
  <circle cx="400" cy="300" r="180" fill="#ffffff" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- 중앙 아이콘 -->
  <circle cx="400" cy="300" r="60" fill="#4a90e2"/>
  <text x="400" y="310" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">클라우드 컴퓨팅</text>
  
  <!-- 특성 1: 온디맨드 셀프 서비스 -->
  <circle cx="400" cy="120" r="50" fill="#ff9e80" stroke="#e64a19" stroke-width="2"/>
  <text x="400" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">온디맨드</text>
  <text x="400" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">셀프 서비스</text>
  <line x1="400" y1="170" x2="400" y2="240" stroke="#e64a19" stroke-width="2"/>
  
  <!-- 특성 2: 광범위한 네트워크 접근 -->
  <circle cx="580" cy="200" r="50" fill="#80d8ff" stroke="#0288d1" stroke-width="2"/>
  <text x="580" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">광범위한</text>
  <text x="580" y="215" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">네트워크 접근</text>
  <line x1="544" y1="235" x2="460" y2="280" stroke="#0288d1" stroke-width="2"/>
  
  <!-- 특성 3: 리소스 풀링 -->
  <circle cx="580" cy="400" r="50" fill="#b9f6ca" stroke="#00c853" stroke-width="2"/>
  <text x="580" y="405" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">리소스 풀링</text>
  <line x1="544" y1="365" x2="460" y2="320" stroke="#00c853" stroke-width="2"/>
  
  <!-- 특성 4: 신속한 탄력성 -->
  <circle cx="400" cy="480" r="50" fill="#ffff8d" stroke="#ffd600" stroke-width="2"/>
  <text x="400" y="475" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">신속한</text>
  <text x="400" y="495" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">탄력성</text>
  <line x1="400" y1="430" x2="400" y2="360" stroke="#ffd600" stroke-width="2"/>
  
  <!-- 특성 5: 측정 가능한 서비스 -->
  <circle cx="220" cy="400" r="50" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
  <text x="220" y="395" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">측정 가능한</text>
  <text x="220" y="415" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">서비스</text>
  <line x1="256" y1="365" x2="340" y2="320" stroke="#8e24aa" stroke-width="2"/>
  
  <!-- 특성 6: 리소스 풀링 -->
  <circle cx="220" cy="200" r="50" fill="#90caf9" stroke="#1565c0" stroke-width="2"/>
  <text x="220" y="205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Pay-as-you-go</text>
  <line x1="256" y1="235" x2="340" y2="280" stroke="#1565c0" stroke-width="2"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">클라우드 컴퓨팅의 핵심 특성</text>
  
  <!-- 설명 -->
  <text x="400" y="570" font-family="Arial" font-size="16" text-anchor="middle" fill="#333333">NIST(미국 국립표준기술연구소) 정의 기반</text>
</svg>