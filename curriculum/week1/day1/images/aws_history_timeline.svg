<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#232f3e">AWS 역사 및 발전 과정</text>
  
  <!-- 타임라인 선 -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#ff9900" stroke-width="4"/>
  
  <!-- 2002-2006: 탄생 -->
  <circle cx="150" cy="200" r="10" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="150" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">2002-2006</text>
  <text x="150" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">AWS 탄생</text>
  <rect x="100" y="250" width="100" height="80" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="150" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2002: 개념 개발</text>
  <text x="150" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2004: SQS 내부 개발</text>
  <text x="150" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2006: S3, EC2 출시</text>
  
  <!-- 2007-2014: 성장 및 확장 -->
  <circle cx="300" cy="200" r="10" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="300" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">2007-2014</text>
  <text x="300" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">성장 및 확장</text>
  <rect x="250" y="250" width="100" height="80" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="300" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2009: RDS 출시</text>
  <text x="300" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2012: DynamoDB 출시</text>
  <text x="300" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2014: Lambda 출시</text>
  
  <!-- 2015-2019: 혁신 -->
  <circle cx="450" cy="200" r="10" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="450" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">2015-2019</text>
  <text x="450" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">혁신 및 리더십</text>
  <rect x="400" y="250" width="100" height="80" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="450" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2015: AWS IoT 출시</text>
  <text x="450" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2017: SageMaker 출시</text>
  <text x="450" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2018: Outposts 출시</text>
  
  <!-- 2020-현재: AI 시대 -->
  <circle cx="600" cy="200" r="10" fill="#ff9900" stroke="#232f3e" stroke-width="2"/>
  <text x="600" y="180" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#232f3e">2020-현재</text>
  <text x="600" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#232f3e">AI 및 생성형 AI</text>
  <rect x="550" y="250" width="100" height="80" rx="10" fill="#ffffff" stroke="#232f3e" stroke-width="1"/>
  <text x="600" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2021: HealthLake 출시</text>
  <text x="600" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2022: Supply Chain 출시</text>
  <text x="600" y="310" font-family="Arial" font-size="10" text-anchor="middle" fill="#232f3e">2023: Bedrock, Q 출시</text>
  
  <!-- AWS 로고 스타일 아이콘 -->
  <rect x="700" y="100" width="60" height="60" rx="5" fill="#232f3e"/>
  <text x="730" y="140" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ff9900">AWS</text>
  
  <!-- 비유 설명 -->
  <rect x="100" y="350" width="600" height="30" rx="15" fill="#e8f5e9" stroke="#388e3c" stroke-width="1"/>
  <text x="400" y="370" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">비유: 작은 동네 가게에서 시작해 글로벌 체인점으로 성장한 AWS</text>
</svg>