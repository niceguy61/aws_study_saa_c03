<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">온프레미스 vs 클라우드 컴퓨팅</text>
  
  <!-- 구분선 -->
  <line x1="400" y1="80" x2="400" y2="550" stroke="#cccccc" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 온프레미스 제목 -->
  <text x="200" y="100" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#d32f2f">온프레미스</text>
  
  <!-- 클라우드 제목 -->
  <text x="600" y="100" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976d2">클라우드 컴퓨팅</text>
  
  <!-- 온프레미스 아이콘: 건물 -->
  <rect x="120" y="130" width="160" height="120" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <rect x="150" y="170" width="30" height="40" fill="#ffffff" stroke="#d32f2f" stroke-width="1"/>
  <rect x="220" y="170" width="30" height="40" fill="#ffffff" stroke="#d32f2f" stroke-width="1"/>
  <polygon points="120,130 200,80 280,130" fill="#ef9a9a" stroke="#d32f2f" stroke-width="2"/>
  <text x="200" y="270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#d32f2f">자체 데이터 센터</text>
  
  <!-- 클라우드 아이콘: 클라우드 -->
  <path d="M600,190 C550,170 500,190 480,230 C450,220 420,240 430,270 C420,300 440,330 470,340 C480,370 510,380 540,370 C570,390 610,380 630,350 C660,360 690,340 680,310 C700,280 680,240 650,230 C650,200 630,170 600,190" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="600" y="270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">클라우드 서비스</text>
  
  <!-- 비교 항목: 비용 모델 -->
  <text x="70" y="320" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start" fill="#333333">비용 모델:</text>
  <text x="200" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">대규모 초기 투자 (CapEx)</text>
  <text x="200" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">예측 가능한 운영 비용</text>
  <text x="600" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">초기 투자 최소화</text>
  <text x="600" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">사용량 기반 비용 (OpEx)</text>
  
  <!-- 비교 항목: 확장성 -->
  <text x="70" y="410" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start" fill="#333333">확장성:</text>
  <text x="200" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">하드웨어 추가 구매 필요</text>
  <text x="200" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">확장에 시간 소요</text>
  <text x="600" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">필요에 따라 즉시 확장</text>
  <text x="600" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">자동 확장 기능</text>
  
  <!-- 비교 항목: 관리 -->
  <text x="70" y="500" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start" fill="#333333">관리:</text>
  <text x="200" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">모든 유지보수 직접 수행</text>
  <text x="200" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">전담 IT 인력 필요</text>
  <text x="600" y="530" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">서비스 제공업체가 관리</text>
  <text x="600" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">핵심 비즈니스에 집중 가능</text>
  
  <!-- 비유 설명 -->
  <rect x="50" y="580" width="700" height="30" rx="15" fill="#e8f5e9" stroke="#388e3c" stroke-width="1"/>
  <text x="400" y="600" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">비유: 자가용 소유(온프레미스) vs 택시/카셰어링 이용(클라우드)</text>
</svg>