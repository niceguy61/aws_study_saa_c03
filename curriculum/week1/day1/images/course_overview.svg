<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#232F3E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" fill="white" font-size="24" font-weight="bold">AWS SAA-C03 5주 커리큘럼</text>
  
  <!-- Week boxes -->
  <g id="weeks">
    <!-- Week 1 -->
    <rect x="50" y="120" width="130" height="100" fill="#FF9900" rx="10"/>
    <text x="115" y="145" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1주차</text>
    <text x="115" y="165" text-anchor="middle" fill="white" font-size="11">클라우드 기초</text>
    <text x="115" y="180" text-anchor="middle" fill="white" font-size="11">보안 아키텍처</text>
    <text x="115" y="195" text-anchor="middle" fill="white" font-size="11">설계</text>
    
    <!-- Week 2 -->
    <rect x="200" y="120" width="130" height="100" fill="#146EB4" rx="10"/>
    <text x="265" y="145" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2주차</text>
    <text x="265" y="165" text-anchor="middle" fill="white" font-size="11">복원력을 갖춘</text>
    <text x="265" y="180" text-anchor="middle" fill="white" font-size="11">아키텍처</text>
    <text x="265" y="195" text-anchor="middle" fill="white" font-size="11">설계</text>
    
    <!-- Week 3 -->
    <rect x="350" y="120" width="130" height="100" fill="#7AA116" rx="10"/>
    <text x="415" y="145" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3주차</text>
    <text x="415" y="165" text-anchor="middle" fill="white" font-size="11">고성능</text>
    <text x="415" y="180" text-anchor="middle" fill="white" font-size="11">아키텍처</text>
    <text x="415" y="195" text-anchor="middle" fill="white" font-size="11">설계</text>
    
    <!-- Week 4 -->
    <rect x="500" y="120" width="130" height="100" fill="#B0084D" rx="10"/>
    <text x="565" y="145" text-anchor="middle" fill="white" font-size="14" font-weight="bold">4주차</text>
    <text x="565" y="165" text-anchor="middle" fill="white" font-size="11">비용 최적화</text>
    <text x="565" y="180" text-anchor="middle" fill="white" font-size="11">아키텍처</text>
    <text x="565" y="195" text-anchor="middle" fill="white" font-size="11">설계</text>
    
    <!-- Week 5 -->
    <rect x="650" y="120" width="130" height="100" fill="#232F3E" rx="10"/>
    <text x="715" y="145" text-anchor="middle" fill="white" font-size="14" font-weight="bold">5주차</text>
    <text x="715" y="165" text-anchor="middle" fill="white" font-size="11">통합 실습</text>
    <text x="715" y="180" text-anchor="middle" fill="white" font-size="11">시험 준비</text>
  </g>
  
  <!-- Learning objectives -->
  <text x="50" y="280" fill="#232F3E" font-size="18" font-weight="bold">학습 목표</text>
  <circle cx="70" cy="310" r="4" fill="#FF9900"/>
  <text x="85" y="315" fill="#333" font-size="14">AWS 클라우드 서비스의 핵심 개념 이해</text>
  <circle cx="70" cy="335" r="4" fill="#FF9900"/>
  <text x="85" y="340" fill="#333" font-size="14">AWS Well-Architected Framework 기반 솔루션 설계</text>
  <circle cx="70" cy="360" r="4" fill="#FF9900"/>
  <text x="85" y="365" fill="#333" font-size="14">안전하고 복원력 있는 아키텍처 설계 능력</text>
  <circle cx="70" cy="385" r="4" fill="#FF9900"/>
  <text x="85" y="390" fill="#333" font-size="14">비용 최적화된 클라우드 아키텍처 구성</text>
  <circle cx="70" cy="410" r="4" fill="#FF9900"/>
  <text x="85" y="415" fill="#333" font-size="14">AWS SAA-C03 자격증 시험 합격</text>
  
  <!-- Study method -->
  <text x="50" y="460" fill="#232F3E" font-size="18" font-weight="bold">학습 방법</text>
  <rect x="50" y="480" width="700" height="80" fill="#e8f4fd" stroke="#146EB4" stroke-width="2" rx="5"/>
  <text x="70" y="505" fill="#333" font-size="14">매일 8시간 집중 학습 (09:00-18:00)</text>
  <text x="70" y="525" fill="#333" font-size="14">이론 강의 + 실습 + 퀴즈 + 과제 병행</text>
  <text x="70" y="545" fill="#333" font-size="14">실제 AWS 콘솔 실습을 통한 체험형 학습</text>
</svg>