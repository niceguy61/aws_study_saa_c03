<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#232F3E" font-size="20" font-weight="bold">전통적인 온프레미스 웹서비스 구조</text>
  
  <!-- User -->
  <circle cx="100" cy="150" r="30" fill="#FF9900"/>
  <text x="100" y="155" text-anchor="middle" fill="white" font-size="12" font-weight="bold">사용자</text>
  <text x="100" y="200" text-anchor="middle" fill="#333" font-size="12">웹브라우저</text>
  
  <!-- Internet -->
  <ellipse cx="300" cy="150" rx="80" ry="40" fill="#E0E0E0" stroke="#666" stroke-width="2"/>
  <text x="300" y="155" text-anchor="middle" fill="#333" font-size="14" font-weight="bold">인터넷</text>
  
  <!-- Company Building -->
  <rect x="450" y="80" width="300" height="400" fill="none" stroke="#333" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="600" y="70" text-anchor="middle" fill="#333" font-size="16" font-weight="bold">회사 건물 (온프레미스)</text>
  
  <!-- Web Server -->
  <rect x="480" y="120" width="120" height="80" fill="url(#serverGrad)" rx="10"/>
  <text x="540" y="145" text-anchor="middle" fill="white" font-size="14" font-weight="bold">웹서버</text>
  <text x="540" y="165" text-anchor="middle" fill="white" font-size="11">Apache/Nginx</text>
  <text x="540" y="180" text-anchor="middle" fill="white" font-size="11">HTML, CSS, JS</text>
  
  <!-- Application Server -->
  <rect x="620" y="120" width="120" height="80" fill="#FF5722" rx="10"/>
  <text x="680" y="145" text-anchor="middle" fill="white" font-size="14" font-weight="bold">앱서버</text>
  <text x="680" y="165" text-anchor="middle" fill="white" font-size="11">Java/Python</text>
  <text x="680" y="180" text-anchor="middle" fill="white" font-size="11">비즈니스 로직</text>
  
  <!-- Database Server -->
  <rect x="550" y="250" width="120" height="80" fill="url(#dbGrad)" rx="10"/>
  <text x="610" y="275" text-anchor="middle" fill="white" font-size="14" font-weight="bold">DB서버</text>
  <text x="610" y="295" text-anchor="middle" fill="white" font-size="11">MySQL/Oracle</text>
  <text x="610" y="310" text-anchor="middle" fill="white" font-size="11">데이터 저장</text>
  
  <!-- Network Equipment -->
  <rect x="480" y="380" width="80" height="50" fill="#9C27B0" rx="5"/>
  <text x="520" y="400" text-anchor="middle" fill="white" font-size="12">방화벽</text>
  <text x="520" y="415" text-anchor="middle" fill="white" font-size="10">보안</text>
  
  <rect x="580" y="380" width="80" height="50" fill="#795548" rx="5"/>
  <text x="620" y="400" text-anchor="middle" fill="white" font-size="12">라우터</text>
  <text x="620" y="415" text-anchor="middle" fill="white" font-size="10">네트워크</text>
  
  <rect x="680" y="380" width="60" height="50" fill="#607D8B" rx="5"/>
  <text x="710" y="400" text-anchor="middle" fill="white" font-size="12">UPS</text>
  <text x="710" y="415" text-anchor="middle" fill="white" font-size="10">전원</text>
  
  <!-- Arrows -->
  <path d="M 130 150 L 220 150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 380 150 L 450 150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 600 160 L 620 160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 680 200 L 610 250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Problems box -->
  <rect x="50" y="300" width="350" height="250" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="10"/>
  <text x="225" y="325" text-anchor="middle" fill="#d32f2f" font-size="16" font-weight="bold">온프레미스의 문제점들</text>
  
  <text x="70" y="350" fill="#333" font-size="14" font-weight="bold">💰 높은 초기 비용</text>
  <text x="70" y="370" fill="#666" font-size="12">• 서버, 네트워크 장비 구매</text>
  <text x="70" y="385" fill="#666" font-size="12">• 전용 서버실 구축</text>
  
  <text x="70" y="410" fill="#333" font-size="14" font-weight="bold">⚡ 확장성 문제</text>
  <text x="70" y="430" fill="#666" font-size="12">• 사용자 증가 시 서버 추가 구매</text>
  <text x="70" y="445" fill="#666" font-size="12">• 설치/설정에 오랜 시간 소요</text>
  
  <text x="70" y="470" fill="#333" font-size="14" font-weight="bold">🔧 유지보수 부담</text>
  <text x="70" y="490" fill="#666" font-size="12">• 24시간 관리 인력 필요</text>
  <text x="70" y="505" fill="#666" font-size="12">• 하드웨어 고장 시 직접 수리</text>
  
  <text x="70" y="530" fill="#333" font-size="14" font-weight="bold">🏢 물리적 제약</text>
  <text x="70" y="550" fill="#666" font-size="12">• 정전, 화재, 자연재해 위험</text>
</svg>