<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 제목 -->
  <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">클라우드 서비스 모델 비교</text>
  
  <!-- 클라우드 아이콘 -->
  <path d="M400,100 C350,80 300,100 280,140 C250,130 220,150 230,180 C220,210 240,240 270,250 C280,280 310,290 340,280 C370,300 410,290 430,260 C460,270 490,250 480,220 C500,190 480,150 450,140 C450,110 430,80 400,100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  
  <!-- 서비스 모델 계층 -->
  <!-- SaaS -->
  <rect x="150" y="300" width="500" height="80" rx="10" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#d32f2f">SaaS (Software as a Service)</text>
  <text x="400" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">완전한 애플리케이션 제공</text>
  
  <!-- PaaS -->
  <rect x="200" y="390" width="400" height="80" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="400" y="435" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#1976d2">PaaS (Platform as a Service)</text>
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#1976d2">개발 환경 및 플랫폼 제공</text>
  
  <!-- IaaS -->
  <rect x="250" y="480" width="300" height="80" rx="10" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="525" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#388e3c">IaaS (Infrastructure as a Service)</text>
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">가상화된 컴퓨팅 리소스 제공</text>
  
  <!-- 비유 아이콘 -->
  <!-- SaaS 비유: 호텔 -->
  <rect x="100" y="300" width="40" height="80" fill="#ef9a9a" stroke="#d32f2f" stroke-width="2"/>
  <polygon points="100,300 120,280 140,300" fill="#ef9a9a" stroke="#d32f2f" stroke-width="2"/>
  <rect x="110" y="330" width="20" height="30" fill="#ffffff" stroke="#d32f2f" stroke-width="1"/>
  <text x="120" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#d32f2f">호텔</text>
  
  <!-- PaaS 비유: 가구 있는 아파트 -->
  <rect x="150" y="390" width="40" height="80" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
  <polygon points="150,390 170,370 190,390" fill="#90caf9" stroke="#1976d2" stroke-width="2"/>
  <rect x="160" y="420" width="20" height="30" fill="#ffffff" stroke="#1976d2" stroke-width="1"/>
  <text x="170" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#1976d2">가구 있는 아파트</text>
  
  <!-- IaaS 비유: 빈 아파트 -->
  <rect x="200" y="480" width="40" height="80" fill="#a5d6a7" stroke="#388e3c" stroke-width="2"/>
  <polygon points="200,480 220,460 240,480" fill="#a5d6a7" stroke="#388e3c" stroke-width="2"/>
  <rect x="210" y="510" width="20" height="30" fill="#ffffff" stroke="#388e3c" stroke-width="1"/>
  <text x="220" y="470" font-family="Arial" font-size="12" text-anchor="middle" fill="#388e3c">빈 아파트</text>
  
  <!-- 책임 분담 화살표 -->
  <line x1="650" y1="300" x2="650" y2="560" stroke="#333333" stroke-width="2"/>
  <polygon points="650,560 645,550 655,550" fill="#333333"/>
  
  <text x="700" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">사용자 책임 ↑</text>
  <text x="700" y="520" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">제공업체 책임 ↓</text>
  
  <!-- AWS 서비스 예시 -->
  <text x="80" y="200" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start" fill="#333333">AWS 서비스 예시:</text>
  <text x="100" y="230" font-family="Arial" font-size="14" text-anchor="start" fill="#d32f2f">SaaS: Amazon WorkMail, WorkDocs, QuickSight</text>
  <text x="100" y="255" font-family="Arial" font-size="14" text-anchor="start" fill="#1976d2">PaaS: AWS Elastic Beanstalk, AWS App Runner</text>
  <text x="100" y="280" font-family="Arial" font-size="14" text-anchor="start" fill="#388e3c">IaaS: Amazon EC2, S3, VPC</text>
</svg>